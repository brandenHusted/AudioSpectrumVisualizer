<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Spectrum Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Header styling */
        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #f39c12;
        }

        /* Button styling */
        .upload-btn {
            font-size: 18px;
            padding: 12px 24px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .upload-btn:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Branden and Caden's Final Project for CS326-A!</h1>
        <h2>Audio Spectrum Visualizer</h2>

        <button class="upload-btn" onclick="document.getElementById('mp3Input').click()">Click to add an MP3 file</button>
        <input type="file" id="mp3Input" accept=".mp3" style="display: none;" onchange="handleFile(event)">
    </div>

    <script>
        function handleFile(event) {
            const file = event.target.files[0];

            if (file) {
                const fileType = file.type;
                const fileName = file.name;

                // Check if the file is an MP3 so only mp3 files are allowed
                if (fileType !== "audio/mpeg" && !fileName.endsWith(".mp3")) {
                    alert("Please choose a different file. Only MP3 files are allowed.");
                    event.target.value = ""; // Reset file input
                    return;
                }

                alert("File selected: " + fileName);
            }
        }
    </script>

</body>
</html>
